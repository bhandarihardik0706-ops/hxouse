// =================================================================================
//  SECTION 2: CORE LOGIC & NAVIGATION
// =================================================================================

function navigateTo(page) {
    if (!PAGES[page]) {
        console.error(`Page "${page}" does not exist.`);
        return;
    }
    state.currentPage = page;
    render();
}

function render() {
    const navContainer = $('#sidebar-nav');
    navContainer.innerHTML = Object.keys(PAGES).map(key => {
        const page = PAGES[key];
        const isActive = state.currentPage === key;
        return `
            <button onclick="navigateTo('${key}')" class="w-full flex items-center px-4 py-2.5 text-sm font-medium rounded-lg transition-colors ${isActive ? 'bg-primary text-primary-foreground' : 'text-muted-foreground hover:bg-secondary hover:text-secondary-foreground'}">
                ${page.icon}
                ${page.title}
            </button>
        `;
    }).join('');

    const pageContent = $('#page-content');
    const pageTitle = $('#page-title');
    pageContent.innerHTML = '<div class="text-center text-muted-foreground p-8">Loading...</div>';
    pageTitle.textContent = PAGES[state.currentPage].title;
    
    pageContent.classList.remove('fade-in');
    void pageContent.offsetWidth; 
    pageContent.classList.add('fade-in');

    PAGES[state.currentPage].render(pageContent);
}

function showToast(message, isError = false) {
    const toast = $('#toast'), p = $('#toast-message');
    p.textContent = message;
    toast.className = `fixed bottom-5 right-5 text-primary-foreground py-2 px-4 rounded-lg shadow-lg text-sm z-[200] ${isError ? 'bg-destructive' : 'bg-primary'}`;
    toast.classList.remove('hidden');
    setTimeout(() => { toast.classList.add('hidden'); }, 3000);
}

async function showConfirmation(title, message) {
    $('#confirm-title').textContent = title;
    $('#confirm-message').textContent = message;
    $('#confirm-modal').classList.remove('hidden');
    
    return new Promise((resolve) => {
        state.confirmPromise = resolve;
    });
}

async function renderDashboard(container) {
    container.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm"><h4 class="text-sm font-medium text-muted-foreground">Today's Revenue</h4><p id="db-revenue" class="text-2xl font-bold">₹0.00</p></div>
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm"><h4 class="text-sm font-medium text-muted-foreground">Today's Orders</h4><p id="db-orders" class="text-2xl font-bold">0</p></div>
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm"><h4 class="text-sm font-medium text-muted-foreground">Pending Orders</h4><p id="db-pending-orders" class="text-2xl font-bold">0</p></div>
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm"><h4 class="text-sm font-medium text-muted-foreground">Pending Calls</h4><p id="db-pending-calls" class="text-2xl font-bold">0</p></div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm">
                <h3 class="font-semibold mb-4">Live Orders</h3>
                <div id="live-orders-container" class="space-y-3 max-h-96 overflow-y-auto"></div>
            </div>
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm">
                <h3 class="font-semibold mb-4">Pending Staff Calls</h3>
                <div id="live-staff-calls-container" class="space-y-3 max-h-96 overflow-y-auto"></div>
            </div>
        </div>
    `;

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const { data: orders, error: ordersError } = await supabase.from('orders').select('total_amount, status').gte('created_at', today.toISOString());
    const { count, error: callsError } = await supabase.from('staff_calls').select('*', { count: 'exact', head: true }).eq('status', 'pending');
    
    if (!ordersError) {
        const totalRevenue = orders.reduce((sum, order) => sum + order.total_amount, 0);
        const pendingOrders = orders.filter(o => o.status === 'received' || o.status === 'preparing').length;
        $('#db-revenue').textContent = `₹${totalRevenue.toFixed(2)}`;
        $('#db-orders').textContent = orders.length;
        $('#db-pending-orders').textContent = pendingOrders;
    }
    if (!callsError) {
        $('#db-pending-calls').textContent = count;
    }
    
    loadLiveOrders();
    loadLiveStaffCalls();
}

async function loadLiveOrders() {
    const { data, error } = await supabase.from('orders').select('*, tables(table_number)').in('status', ['received', 'preparing']).order('created_at', { ascending: true });
    
    const container = $('#live-orders-container');
    if (!container) return;
    
    if (error) {
        container.innerHTML = `<p class="text-destructive">Error: ${error.message}</p>`;
        return;
    }

    if (data.length === 0) {
        container.innerHTML = `<div class="text-center text-muted-foreground p-4"><p>No new orders waiting.</p></div>`;
    } else {
        container.innerHTML = data.map(order => `
            <div class="bg-secondary p-3 rounded-lg">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="font-semibold">Order #${order.id.slice(0, 6)} <span class="text-xs font-normal text-muted-foreground ml-2">Table #${order.tables?.table_number || 'N/A'}</span></p>
                        <p class="text-xs text-muted-foreground">${new Date(order.created_at).toLocaleTimeString()}</p>
                    </div>
                    <span class="px-2 py-1 text-xs rounded-full ${order.status === 'received' ? 'bg-blue-200 text-blue-800' : 'bg-yellow-200 text-yellow-800'}">${order.status}</span>
                </div>
            </div>
        `).join('');
    }
}

async function loadLiveStaffCalls() {
    const { data, error } = await supabase.from('staff_calls').select('*, tables(table_number)').eq('status', 'pending').order('created_at', { ascending: true });
    
    const container = $('#live-staff-calls-container');
    if (!container) return;
    
    if (error) {
        container.innerHTML = `<p class="text-destructive">Error: ${error.message}</p>`;
        return;
    }

    if (data.length === 0) {
        container.innerHTML = `<div class="text-center text-muted-foreground p-4"><p>No pending staff calls.</p></div>`;
    } else {
        container.innerHTML = data.map(call => `
            <div class="bg-secondary p-3 rounded-lg">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="font-semibold">Call from Table #${call.tables?.table_number || 'N/A'}</p>
                        <p class="text-xs text-muted-foreground">${new Date(call.created_at).toLocaleTimeString()}</p>
                    </div>
                    <button onclick="resolveCall('${call.id}')" class="bg-primary text-primary-foreground px-3 py-1 text-xs font-bold rounded-md hover:opacity-80 transition-opacity">Resolve</button>
                </div>
            </div>
        `).join('');
    }
}

async function renderTakeOrder(container) {
    container.innerHTML = `
        <div id="table-selection-view" class="max-w-4xl mx-auto text-center">
            <h3 class="text-2xl font-semibold mb-6">Select a Table</h3>
            <div id="table-grid" class="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-8 gap-4"></div>
        </div>
        <div id="pos-view" class="hidden h-full"></div>
    `;

    const { data: tables, error } = await supabase.from('tables').select('*').order('table_number');
    if (error) {
        $('#table-grid').innerHTML = `<p class="text-destructive col-span-full">Error fetching tables.</p>`;
        return;
    }

    const tableGrid = $('#table-grid');
    tableGrid.innerHTML = tables.map(table => `
        <button data-table-number="${table.table_number}" class="table-select-btn aspect-square flex items-center justify-center bg-card border border-border rounded-lg text-xl font-bold hover:bg-secondary transition-colors">${table.table_number}</button>
    `).join('');

    $$('.table-select-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const tableNumber = btn.dataset.tableNumber;
            $('#table-selection-view').classList.add('hidden');
            $('#pos-view').classList.remove('hidden');
            renderPosForTable(tableNumber);
        });
    });
}

async function renderPosForTable(tableNumber) {
    const posContainer = $('#pos-view');
    posContainer.innerHTML = `
        <div class="grid grid-cols-12 gap-4 h-full">
            <!-- Categories & Menu Items -->
            <div class="col-span-8 flex flex-col h-full bg-card border border-border rounded-lg p-4">
                <div class="flex items-center justify-between mb-4">
                    <button id="change-table-btn" class="text-sm font-medium hover:underline">&larr; Change Table</button>
                    <input type="text" id="search-menu-input" placeholder="Search menu..." class="w-1/2 p-2 bg-secondary rounded-md border border-border text-sm">
                </div>
                <!-- Scrollable Categories -->
                <div id="category-tabs-container" class="mb-4 flex overflow-x-auto pb-2 space-x-2 whitespace-nowrap"></div>
                <div id="menu-items-grid" class="flex-grow grid grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 overflow-y-auto"></div>
            </div>
            <!-- Cart -->
            <div class="col-span-4 flex flex-col h-full bg-card border border-border rounded-lg p-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold">Table #${tableNumber}</h3>
                    <button id="clear-cart-btn" class="text-sm text-red-500 hover:underline">Clear Cart</button>
                </div>
                <div id="cart-items" class="flex-grow space-y-2 overflow-y-auto">
                    <p class="text-muted-foreground text-center pt-8">No items added yet.</p>
                </div>
                <div class="pt-4 border-t border-border">
                    <textarea id="special-instructions" placeholder="Special Instructions..." class="w-full p-2 bg-secondary rounded-md border border-border text-sm mb-4" rows="2"></textarea>
                    <div class="space-y-1 text-sm mb-4">
                        <div class="flex justify-between"><p>Subtotal</p><p id="cart-subtotal">₹0.00</p></div>
                        <div class="flex justify-between"><p>GST (5%)</p><p id="cart-gst">₹0.00</p></div>
                        <div class="flex justify-between font-bold text-base"><p>Total</p><p id="cart-total">₹0.00</p></div>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="save-kot-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition-opacity hover:opacity-80 disabled:opacity-50" disabled>Save & KOT</button>
                        <button id="print-bill-btn" class="w-full bg-green-600 text-white font-semibold py-3 px-4 rounded-lg transition-opacity hover:opacity-80 disabled:opacity-50" disabled>Print Bill</button>
                    </div>
                </div>
            </div>
        </div>
    `;

    $('#change-table-btn').addEventListener('click', () => navigateTo('take_order'));

    const cart = [];
    let menuItems = [];

    const updateCartView = () => {
        const cartItemsContainer = $('#cart-items');
        const saveKotBtn = $('#save-kot-btn');
        const printBillBtn = $('#print-bill-btn');

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = `<p class="text-muted-foreground text-center pt-8">No items added yet.</p>`;
            saveKotBtn.disabled = true;
            printBillBtn.disabled = true;
        } else {
            cartItemsContainer.innerHTML = cart.map((item, index) => `
                <div class="flex items-center bg-secondary p-2 rounded-md">
                    <div class="flex-grow">
                        <p class="text-sm font-medium">${item.name}</p>
                        <p class="text-xs text-muted-foreground">₹${item.price.toFixed(2)}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="cart-qty-btn" data-index="${index}" data-change="-1">-</button>
                        <span class="font-medium text-sm">${item.quantity}</span>
                        <button class="cart-qty-btn" data-index="${index}" data-change="1">+</button>
                    </div>
                </div>
            `).join('');
            saveKotBtn.disabled = false;
            printBillBtn.disabled = false;
        }

        const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        const gst = subtotal * 0.05;
        const total = subtotal + gst;

        $('#cart-subtotal').textContent = `₹${subtotal.toFixed(2)}`;
        $('#cart-gst').textContent = `₹${gst.toFixed(2)}`;
        $('#cart-total').textContent = `₹${total.toFixed(2)}`;
    };
    
    const loadAndRenderMenu = async (filter = '', category = 'All') => {
        let query = supabase.from('products').select('*').eq('is_available', true);
        if (filter) {
            query = query.ilike('name', `%${filter}%`);
        }
        if (category !== 'All') {
            query = query.eq('category', category);
        }
        const { data, error } = await query;
        
        if(error){ console.error(error); return; }
        menuItems = data;

        const menuGrid = $('#menu-items-grid');
        menuGrid.innerHTML = menuItems.map(item => `
            <button class="add-to-cart-btn text-left p-2 bg-secondary rounded-lg border border-transparent hover:border-border transition-all" data-id="${item.id}">
                <p class="font-semibold text-sm">${item.name}</p>
                <p class="text-xs text-muted-foreground">₹${item.price}</p>
            </button>
        `).join('');
    };
    
    const loadCategories = async () => {
        const { data, error } = await supabase.from('products').select('category');
        if (error) return;
        
        const uniqueCategories = ['All', ...new Set(data.map(p => p.category))];
        const tabsContainer = $('#category-tabs-container');
        tabsContainer.innerHTML = uniqueCategories.map(cat => `
            <button class="category-tab-btn flex-shrink-0 px-4 py-2 text-sm font-medium rounded-full ${cat === 'All' ? 'bg-primary text-primary-foreground' : 'bg-secondary text-secondary-foreground'}">${cat}</button>
        `).join('');
        
        $$('.category-tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                $$('.category-tab-btn').forEach(b => b.classList.remove('bg-primary', 'text-primary-foreground'));
                $$('.category-tab-btn').forEach(b => b.classList.add('bg-secondary', 'text-secondary-foreground'));
                btn.classList.add('bg-primary', 'text-primary-foreground');
                btn.classList.remove('bg-secondary', 'text-secondary-foreground');
                loadAndRenderMenu($('#search-menu-input').value, btn.textContent);
            });
        });
    };

    posContainer.addEventListener('click', e => {
        if (e.target.closest('.add-to-cart-btn')) {
            const btn = e.target.closest('.add-to-cart-btn');
            const productId = parseInt(btn.dataset.id);
            const product = menuItems.find(p => p.id === productId);
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCartView();
        }
        
        if (e.target.classList.contains('cart-qty-btn')) {
            const index = parseInt(e.target.dataset.index);
            const change = parseInt(e.target.dataset.change);
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            updateCartView();
        }
    });
    
    $('#clear-cart-btn').addEventListener('click', () => {
        cart.length = 0;
        updateCartView();
    });
    
    $('#search-menu-input').addEventListener('input', e => {
        const activeCategory = $('.category-tab-btn.bg-primary')?.textContent || 'All';
        loadAndRenderMenu(e.target.value, activeCategory);
    });

    $('#save-kot-btn').addEventListener('click', async () => {
        const btn = $('#save-kot-btn');
        btn.disabled = true;
        btn.textContent = 'Saving...';
        
        const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        const total = subtotal * 1.05;

        const orderData = {
            table_number_input: parseInt(tableNumber),
            special_instructions_input: $('#special-instructions').value,
            total_amount_input: total,
            source_input: 'Staff',
            order_items: cart.map(item => ({
                product_id: item.id,
                quantity: item.quantity,
                price_at_time_of_order: item.price
            }))
        };
        
        const { error } = await supabase.rpc('create_order_with_items', orderData);

        if (error) {
            showToast(`Error placing order: ${error.message}`, true);
            console.error("Place Order Error:", error);
            btn.textContent = 'Save & KOT';
            btn.disabled = false;
        } else {
            showToast('Order placed successfully!');
            printKOT(cart, tableNumber, $('#special-instructions').value);
            cart.length = 0;
            updateCartView();
            navigateTo('take_order');
        }
    });
    
    $('#print-bill-btn').addEventListener('click', async () => {
        printBill(cart, tableNumber);
    });
    
    await loadCategories();
    await loadAndRenderMenu();
    updateCartView();
}


async function renderMenu(container) {
    container.innerHTML = `
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Menu Items</h3>
            <button id="add-item-btn" class="bg-primary text-primary-foreground px-4 py-2 rounded-lg text-sm font-medium">Add New Item</button>
        </div>
        <div class="bg-card rounded-lg shadow-sm border border-border overflow-hidden">
            <div id="menu-table-body"></div>
        </div>
        <div id="menu-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-card rounded-lg shadow-xl p-6 w-full max-w-md">
                <h3 id="modal-title" class="text-lg font-semibold mb-4">Add Menu Item</h3>
                <form id="menu-item-form" class="space-y-4">
                    <input type="hidden" id="item-id">
                    <div>
                        <label class="text-sm font-medium">Name</label>
                        <input type="text" id="item-name" class="w-full mt-1 p-2 bg-secondary rounded-md border border-border" required>
                    </div>
                    <div>
                        <label class="text-sm font-medium">Category</label>
                        <input type="text" id="item-category" class="w-full mt-1 p-2 bg-secondary rounded-md border border-border" required>
                    </div>
                    <div>
                        <label class="text-sm font-medium">Price</label>
                        <input type="number" id="item-price" step="0.01" class="w-full mt-1 p-2 bg-secondary rounded-md border border-border" required>
                    </div>
                     <div>
                        <label class="text-sm font-medium">Description</label>
                        <textarea id="item-description" class="w-full mt-1 p-2 bg-secondary rounded-md border border-border" rows="2"></textarea>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="item-available" class="h-4 w-4 rounded border-gray-300">
                        <label for="item-available" class="ml-2 text-sm font-medium">Is Available</label>
                    </div>
                    <div class="flex justify-end space-x-2 pt-4">
                        <button type="button" id="cancel-btn" class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg text-sm">Cancel</button>
                        <button type="submit" id="save-item-btn" class="bg-primary text-primary-foreground px-4 py-2 rounded-lg text-sm">Save</button>
                    </div>
                </form>
            </div>
        </div>
    `;

    const loadMenu = async () => {
        const { data: products, error } = await supabase.from('products').select('*').order('category').order('name');
        
        if (state.currentPage !== 'menu') return;
        const tableBody = $('#menu-table-body');

        if (error) {
            showToast(`Failed to load menu: ${error.message}`, true);
            tableBody.innerHTML = `<p class="text-center text-destructive p-4">Error: ${error.message}</p>`;
            return;
        }

        tableBody.innerHTML = `
            <table class="w-full text-sm text-left">
                <thead class="bg-secondary">
                    <tr>
                        <th class="p-4 font-semibold">Name</th>
                        <th class="p-4 font-semibold">Category</th>
                        <th class="p-4 font-semibold">Price</th>
                        <th class="p-4 font-semibold">Available</th>
                        <th class="p-4 font-semibold">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    ${products.map(item => `
                        <tr class="border-b border-border">
                            <td class="p-4 font-medium">${item.name}</td>
                            <td class="p-4 text-muted-foreground">${item.category}</td>
                            <td class="p-4 text-muted-foreground">₹${item.price}</td>
                            <td class="p-4"><span class="px-2 py-1 text-xs rounded-full ${item.is_available ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${item.is_available ? 'Yes' : 'No'}</span></td>
                            <td class="p-4 space-x-2">
                                <button class="edit-item-btn text-blue-600 hover:underline" data-id="${item.id}">Edit</button>
                                <button class="delete-item-btn text-red-600 hover:underline" data-id="${item.id}">Delete</button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
    };

    const openModal = (item = null) => {
        $('#menu-modal').classList.remove('hidden');
        $('#modal-title').textContent = item ? 'Edit Menu Item' : 'Add Menu Item';
        $('#item-id').value = item?.id || '';
        $('#item-name').value = item?.name || '';
        $('#item-category').value = item?.category || '';
        $('#item-price').value = item?.price || '';
        $('#item-description').value = item?.description || '';
        $('#item-available').checked = item ? item.is_available : true;
    };

    const closeModal = () => $('#menu-modal').classList.add('hidden');
    
    await loadMenu();

    $('#add-item-btn').addEventListener('click', () => openModal());
    $('#cancel-btn').addEventListener('click', closeModal);

    $('#menu-item-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const saveBtn = $('#save-item-btn');
        saveBtn.disabled = true;
        saveBtn.textContent = 'Saving...';
        
        const id = $('#item-id').value;
        const itemData = {
            name: $('#item-name').value,
            category: $('#item-category').value,
            price: parseFloat($('#item-price').value),
            description: $('#item-description').value,
            is_available: $('#item-available').checked,
        };

        const { error } = id
            ? await supabase.from('products').update(itemData).eq('id', id)
            : await supabase.from('products').insert([itemData]);
        
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save';

        if (error) {
            showToast(`Error saving item: ${error.message}`, true);
        } else {
            showToast(`Item ${id ? 'updated' : 'added'}.`);
            closeModal();
            loadMenu();
        }
    });

    container.addEventListener('click', async (e) => {
        if (e.target.classList.contains('edit-item-btn')) {
            const { data } = await supabase.from('products').select('*').eq('id', e.target.dataset.id).single();
            openModal(data);
        }
        if (e.target.classList.contains('delete-item-btn')) {
            const confirmed = await showConfirmation('Delete Item?', 'This will permanently delete this menu item.');
            if (confirmed) {
                const { error } = await supabase.from('products').delete().eq('id', e.target.dataset.id);
                if (error) showToast(`Error: ${error.message}`, true);
                else {
                    showToast('Item deleted.');
                    loadMenu();
                }
            }
        }
    });
}


async function renderOrders(container) {
    container.innerHTML = `
        <div class="bg-card p-4 rounded-lg shadow-sm border border-border">
             <div class="grid grid-cols-7 gap-4 font-semibold text-sm text-muted-foreground px-4 py-2 border-b border-border">
                <div>Order ID</div>
                <div>Customer</div>
                <div>Table</div>
                <div>Total</div>
                <div>Status</div>
                <div>Source</div>
                <div>Actions</div>
            </div>
            <div id="orders-table-body" class="divide-y divide-border"></div>
        </div>
        <div id="order-detail-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"></div>
    `;

    const loadOrders = async () => {
        const { data, error } = await supabase.from('orders').select('*, customers(name), tables(table_number)').order('created_at', { ascending: false }).limit(100);
        
        const tableBody = $('#orders-table-body');
        if (!tableBody) return;

        if (error) {
            tableBody.innerHTML = `<p class="text-destructive p-4">Error: ${error.message}</p>`;
            return;
        }

        tableBody.innerHTML = data.length === 0
            ? `<p class="text-muted-foreground p-4 text-center">No order history found.</p>`
            : data.map(order => `
                <div class="grid grid-cols-7 gap-4 items-center px-4 py-3 text-sm">
                    <div class="font-mono text-xs">${order.id.slice(0, 8)}...</div>
                    <div>${order.customers?.name || 'N/A'}</div>
                    <div>#${order.tables?.table_number || 'N/A'}</div>
                    <div class="font-semibold">₹${order.total_amount.toFixed(2)}</div>
                    <div>
                        <select class="status-select w-full bg-secondary border-border rounded-md p-1 text-xs" data-id="${order.id}">
                            <option value="received" ${order.status === 'received' ? 'selected' : ''}>Received</option>
                            <option value="preparing" ${order.status === 'preparing' ? 'selected' : ''}>Preparing</option>
                            <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                            <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                        </select>
                    </div>
                    <td>${order.source || 'Customer'}</td>
                    <div>
                        <button class="view-order-btn text-blue-600 hover:underline" data-id="${order.id}">View</button>
                    </div>
                </div>
            `).join('');
    };

    await loadOrders();

    container.addEventListener('change', async (e) => {
        if (e.target.classList.contains('status-select')) {
            const { error } = await supabase.from('orders').update({status: e.target.value}).eq('id', e.target.dataset.id);
            if (error) showToast(`Error: ${error.message}`, true);
            else showToast('Order status updated.');
        }
    });

    container.addEventListener('click', async (e) => {
        if (e.target.classList.contains('view-order-btn')) {
            const { data: order, error } = await supabase.from('orders').select('*, tables(table_number), order_items(*, products(name))').eq('id', e.target.dataset.id).single();
            if(error) { showToast('Could not fetch order details', true); return; }
            
            const modal = $('#order-detail-modal');
            modal.innerHTML = `
                <div class="bg-card rounded-lg shadow-xl p-6 w-full max-w-lg relative">
                    <button onclick="$('#order-detail-modal').classList.add('hidden')" class="absolute top-3 right-3 text-muted-foreground text-2xl">&times;</button>
                    <h3 class="text-lg font-semibold mb-4">Order Details (${order.id.slice(0, 8)})</h3>
                    <div class="text-sm space-y-2 mb-4">
                        <p><strong>Table:</strong> #${order.tables?.table_number || 'N/A'}</p>
                        <p><strong>Instructions:</strong> ${order.special_instructions || 'None'}</p>
                    </div>
                    <div class="border rounded-lg max-h-64 overflow-y-auto">
                        ${order.order_items.map(item => `<div class="flex justify-between p-2 border-b"><p>${item.quantity} x ${item.products?.name || '[Deleted]'}</p><p>₹${(item.price_at_time_of_order * item.quantity).toFixed(2)}</p></div>`).join('')}
                    </div>
                    <div class="flex justify-between p-2 font-bold mt-2"><p>Total</p><p>₹${order.total_amount.toFixed(2)}</p></div>
                    <div class="flex justify-end space-x-2 mt-4">
                        <button class="print-kot-modal-btn bg-blue-600 text-white px-4 py-2 text-sm rounded-lg">Print KOT</button>
                        <button class="print-bill-modal-btn bg-green-600 text-white px-4 py-2 text-sm rounded-lg">Print Bill</button>
                    </div>
                </div>
            `;
            modal.querySelector('.print-kot-modal-btn').onclick = () => printKOT(order.order_items.map(oi => ({...oi.products, quantity: oi.quantity})), order.tables.table_number, order.special_instructions, order.id);
            modal.querySelector('.print-bill-modal-btn').onclick = () => printBill(order.order_items.map(oi => ({...oi.products, quantity: oi.quantity})), order.tables.table_number, order.id);
            modal.classList.remove('hidden');
        }
    });
}

async function resolveCall(callId) {

async function renderCustomers(container) {
    container.innerHTML = `
        <div class="bg-card p-4 rounded-lg shadow-sm border border-border">
            <div class="grid grid-cols-4 gap-4 font-semibold text-sm text-muted-foreground px-4 py-2 border-b border-border">

                <div>Actions</div>
            </div>
            <div id="customers-table-body" class="divide-y divide-border"></div>
        </div>
    `;

    const loadCustomers = async () => {
        const { data, error } = await supabase.from('customers').select('*').order('created_at', { ascending: false });
        const tableBody = $('#customers-table-body');
        if (!tableBody) return;

        if (error) {
            tableBody.innerHTML = `<p class="text-destructive p-4 text-center">Error: ${error.message}</p>`;
            return;
        }
        
        tableBody.innerHTML = data.length === 0 
            ? `<p class="text-muted-foreground p-4 text-center">No customers found.</p>`
            : data.map(customer => `
                <div class="grid grid-cols-4 gap-4 items-center px-4 py-3 text-sm">
                    <div class="col-span-2 font-medium">${customer.name || 'N/A'}</div>
                    <div>${customer.whatsapp_number || 'N/A'}</div>
                    <div>
                        <button class="delete-customer-btn text-red-600 hover:underline" data-id="${customer.id}" data-name="${customer.name}">Delete</button>
                    </div>
                </div>
            `).join('');
    };

    await loadCustomers();
    
    container.addEventListener('click', async (e) => {
        if (e.target.classList.contains('delete-customer-btn')) {
            const id = e.target.dataset.id;
            const name = e.target.dataset.name;
            const confirmed = await showConfirmation('Delete Customer?', `This will permanently delete ${name} and their data. This action cannot be undone.`);
            
            if (confirmed) {
                // Note: Ensure RLS and cascade deletes are set up in Supabase for this to work safely.
                const { error } = await supabase.from('customers').delete().eq('id', id);
                if (error) {
                    showToast(`Error: ${error.message}`, true);
                } else {
                    showToast(`Customer ${name} deleted.`);

            }
        }
    });

async function renderReports(container) {
    container.innerHTML = `
         <div class="max-w-2xl mx-auto bg-card p-8 rounded-lg shadow-sm border border-border">
            <h3 class="text-lg font-semibold mb-6">Download Sales Reports</h3>
            <div class="space-y-4">
                <p class="text-muted-foreground text-sm">Select a date range to download a detailed sales report in CSV format.</p>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <button data-range="today" class="report-btn bg-secondary hover:bg-muted text-secondary-foreground font-medium py-3 rounded-lg">Today</button>
                    <button data-range="7d" class="report-btn bg-secondary hover:bg-muted text-secondary-foreground font-medium py-3 rounded-lg">Last 7 Days</button>
                    <button data-range="30d" class="report-btn bg-secondary hover:bg-muted text-secondary-foreground font-medium py-3 rounded-lg">Last 30 Days</button>
                </div>
            </div>
        </div>
    `;

    $$('.report-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
            const range = e.target.dataset.range;
            let startDate = new Date();
            if (range === 'today') startDate.setHours(0, 0, 0, 0);
            if (range === '7d') startDate.setDate(startDate.getDate() - 7);
            if (range === '30d') startDate.setDate(startDate.getDate() - 30);
            
            showToast('Generating report...');

            const { data, error } = await supabase.from('orders')
                .select(`id, created_at, total_amount, tables(table_number), order_items(quantity, products(name, category, price))`)
                .gte('created_at', startDate.toISOString())
                .order('created_at', { ascending: false });

            if (error) {
                showToast('Error fetching report data.', true);
                return;
            }
            
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "OrderID,Timestamp,Table,ItemName,Category,Quantity,Price,Total\n";
            
            data.forEach(order => {
                order.order_items.forEach(item => {
                    const row = [
                        order.id,
                        order.created_at,
                        order.tables.table_number,
                        item.products.name,
                        item.products.category,
                        item.quantity,
                        item.products.price,
                        item.quantity * item.products.price
                    ].join(",");
                    csvContent += row + "\n";
                });
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `sales_report_${range}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    });
}


async function renderSettings(container) {
    container.innerHTML = `
        <div class="max-w-2xl mx-auto bg-card p-8 rounded-lg shadow-sm border border-border">
            <h3 class="text-lg font-semibold mb-6">Application Settings</h3>
            <form id="settings-form" class="space-y-4">
                <div id="settings-fields">
                    <p class="text-muted-foreground">Loading settings...</p>
                </div>
                <div class="flex justify-end pt-4">
                    <button type="submit" class="bg-primary text-primary-foreground px-6 py-2 rounded-lg font-medium">Save Settings</button>
                </div>
            </form>
        </div>
    `;

    const loadSettings = async () => {
        const { data, error } = await supabase.from('settings').select('*');
        const fieldsContainer = $('#settings-fields');
        if (!fieldsContainer) return;

        if (error) {
            fieldsContainer.innerHTML = `<p class="text-destructive">Error loading settings: ${error.message}</p>`;
            return;
        }

        fieldsContainer.innerHTML = data.map(setting => {
            const formattedKey = setting.key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            return `
                <div>
                    <label for="setting-${setting.key}" class="text-sm font-medium text-card-foreground">${formattedKey}</label>
                    <input type="text" id="setting-${setting.key}" name="${setting.key}" value="${setting.value}" class="w-full mt-1 p-2 bg-secondary rounded-md border border-border">
                </div>
            `;
        }).join('');
    };
    
    await loadSettings();

    $('#settings-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const updates = [];
        for (let [key, value] of formData.entries()) {
            updates.push({ key, value });
        }

        // Use onConflict to either insert new settings or update existing ones.
        const { error } = await supabase.from('settings').upsert(updates, { onConflict: 'key' });

        if (error) {
            showToast(`Error saving settings: ${error.message}`, true);
        } else {
            showToast('Settings saved successfully.');
        }
    });
}

async function renderAllCharts() {
    // This function can be optimized by fetching data once
    const { data: orderItems, error: itemsError } = await supabase.from('order_items').select('quantity, products(name, category, price)');
    const { data: orders, error: ordersError } = await supabase.from('orders').select('created_at, total_amount').gte('created_at', new Date(new Date().setDate(new Date().getDate() - 30)).toISOString());

    if(itemsError || ordersError) { console.error("Chart data error"); return; }
    
    // Top Selling Items
    const itemCounts = orderItems.reduce((acc, item) => {
        if (!item.products) return acc;
        acc[item.products.name] = (acc[item.products.name] || 0) + item.quantity;
        return acc;
    }, {});
    const sortedItems = Object.entries(itemCounts).sort(([,a],[,b]) => b-a).slice(0, 5);
    if ($('#topItemsChart')) new Chart($('#topItemsChart'), { type: 'bar', data: { labels: sortedItems.map(i => i[0]), datasets: [{ label: 'Quantity Sold', data: sortedItems.map(i => i[1]), backgroundColor: '#3b82f6' }] }, options: { indexAxis: 'y', responsive: true } });

    // Daily Revenue
    const revenueByDay = orders.reduce((acc, order) => {
        const day = new Date(order.created_at).toISOString().split('T')[0];
        acc[day] = (acc[day] || 0) + order.total_amount;
        return acc;
    }, {});
    const sortedDays = Object.entries(revenueByDay).sort(([a],[b]) => new Date(a) - new Date(b));
    if ($('#revenueChart')) new Chart($('#revenueChart'), { type: 'line', data: { labels: sortedDays.map(d => new Date(d[0]).toLocaleDateString('en-GB', {day:'numeric', month:'short'})), datasets: [{ label: 'Daily Revenue (₹)', data: sortedDays.map(d => d[1]), borderColor: '#10b981', tension: 0.1 }] }, options: { responsive: true } });

    // Revenue by Category
    const revenueByCategory = orderItems.reduce((acc, item) => {
        if (!item.products) return acc;
        const category = item.products.category;
        acc[category] = (acc[category] || 0) + (item.quantity * item.products.price);
        return acc;
    }, {});
    if ($('#categoryRevenueChart')) new Chart($('#categoryRevenueChart'), { type: 'pie', data: { labels: Object.keys(revenueByCategory), datasets: [{ data: Object.values(revenueByCategory) }] }, options: { responsive: true } });
    
    // Peak Order Times
    const ordersByHour = orders.reduce((acc, order) => {
        const hour = new Date(order.created_at).getHours();
        acc[hour] = (acc[hour] || 0) + 1;
        return acc;
    }, {});
    const hours = Array.from({length: 24}, (_, i) => i);
    if ($('#peakTimesChart')) new Chart($('#peakTimesChart'), { type: 'bar', data: { labels: hours.map(h => `${h}:00`), datasets: [{ label: 'Number of Orders', data: hours.map(h => ordersByHour[h] || 0), backgroundColor: '#f97316' }] }, options: { responsive: true } });
}

function applyTheme(theme) {
    if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
        $('#theme-icon-dark').classList.remove('hidden');
        $('#theme-icon-light').classList.add('hidden');
    } else {
        document.documentElement.classList.add('light');
        document.documentElement.classList.remove('dark');
        $('#theme-icon-light').classList.remove('hidden');
        $('#theme-icon-dark').classList.add('hidden');
    }
    localStorage.setItem('theme', theme);
}

async function initializeApp() {
    $('#login-screen').classList.add('hidden');
    $('#app-container').classList.remove('hidden');
    
    $('#user-email').textContent = state.user.email;
    applyTheme(localStorage.getItem('theme') || 'light');
    
    $('#theme-toggle').addEventListener('click', () => applyTheme(document.documentElement.classList.contains('dark') ? 'light' : 'dark'));
    $('#logout-btn').addEventListener('click', async () => { await supabase.auth.signOut(); window.location.reload(); });
    
    $('#confirm-cancel-btn').addEventListener('click', () => { $('#confirm-modal').classList.add('hidden'); if (state.confirmPromise) state.confirmPromise(false); });
    $('#confirm-ok-btn').addEventListener('click', () => { $('#confirm-modal').classList.add('hidden'); if (state.confirmPromise) state.confirmPromise(true); });

    supabase.channel('public-changes')
        .on('postgres_changes', { event: '*', schema: 'public' }, payload => {
            console.log('Realtime Event:', payload);
            const page = state.currentPage;
            if (page === 'dashboard') renderDashboard($('#page-content'));
            if ((page === 'orders' && payload.table === 'orders') || (page === 'orders' && payload.table === 'order_items')) PAGES.orders.render($('#page-content'));
            if (page === 'menu' && payload.table === 'products') PAGES.menu.render($('#page-content'));
            if (page === 'staff_calls' && payload.table === 'staff_calls') PAGES.staff_calls.render($('#page-content'));
            if (page === 'analytics') renderAllCharts();
        })
        .subscribe();

    navigateTo('dashboard');
}

document.addEventListener('DOMContentLoaded', async () => {
    $('#login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = $('#email').value;
        const password = $('#password').value;
        const errorEl = $('#login-error');
        const button = e.target.querySelector('button');
        button.disabled = true;
        button.textContent = "Signing In...";

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            errorEl.textContent = error.message;
        } else {
            errorEl.textContent = '';
            state.user = data.user;
            await initializeApp();
        }
        button.disabled = false;
        button.textContent = "Sign In";
    });

    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
        state.user = session.user;
        await initializeApp();
    } else {
        $('#login-screen').classList.remove('hidden');
    }
});
